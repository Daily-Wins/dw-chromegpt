<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Formulär - AI Form Filler</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    form {
      background: #f5f5f5;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 30px;
    }
    label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input, textarea, select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }
    textarea {
      min-height: 100px;
    }
    button[type="submit"] {
      margin-top: 15px;
      padding: 10px 20px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Test Formulär för AI Form Filler</h1>

  <form id="contactForm">
    <h2>Kontaktformulär</h2>

    <label for="firstName">Förnamn:</label>
    <input type="text" id="firstName" name="firstName" required>

    <label for="lastName">Efternamn:</label>
    <input type="text" id="lastName" name="lastName" required>

    <label for="email">E-post:</label>
    <input type="email" id="email" name="email" required>

    <label for="phone">Telefon:</label>
    <input type="tel" id="phone" name="phone">

    <label for="company">Företag:</label>
    <input type="text" id="company" name="company">

    <label for="message">Meddelande:</label>
    <textarea id="message" name="message"></textarea>

    <button type="submit">Skicka</button>
  </form>

  <form id="companyForm">
    <h2>Företagsinformation</h2>

    <label for="companyName">Företagsnamn:</label>
    <input type="text" id="companyName" name="companyName" required>

    <label for="orgNumber">Organisationsnummer:</label>
    <input type="text" id="orgNumber" name="orgNumber">

    <label for="address">Adress:</label>
    <input type="text" id="address" name="address">

    <label for="city">Stad:</label>
    <input type="text" id="city" name="city">

    <label for="zipCode">Postnummer:</label>
    <input type="text" id="zipCode" name="zipCode">

    <label for="contactEmail">Kontakt E-post:</label>
    <input type="email" id="contactEmail" name="contactEmail">

    <label for="contactPhone">Kontakt Telefon:</label>
    <input type="tel" id="contactPhone" name="contactPhone">

    <button type="submit">Skicka</button>
  </form>

  <script>
    // Förhindra att formulär faktiskt skickas (för test)
    document.querySelectorAll('form').forEach(form => {
      form.addEventListener('submit', (e) => {
        e.preventDefault();
        alert('Formulär ifyllt! (Demo - skickas inte)');
        console.log('Form data:', new FormData(form));
      });
    });
  </script>
</body>
</html>
